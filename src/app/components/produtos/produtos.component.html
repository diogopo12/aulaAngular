<table class="table table-striped">
    <thead class="table-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Status</th>
        <th scope="col">Preço</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
        @for (produto of produtos; track $index) {
        <tr>
          <th scope="row">{{produto.id}}</th>      
          <td>{{produto.nome}}</td>
          <td>{{produto.status ? "Ativo":"Inativo"}}</td>
          <td>{{produto.moeda}} {{produto.preco}}</td>
          <td>
            @if (permission == "writing"){

            <button type="button" class="btn btn-danger btn-sm" >Deletar</button>
            <button type="button" class="btn btn-secondary btn-sm ms-2" >Editar</button>
            }@else{
                <button type="button" class="btn btn-danger btn-sm" disabled>Deletar</button>
                <button type="button" class="btn btn-secondary btn-sm ms-2" disabled>Editar</button>
            }
          </td>
          
        </tr>
      }
    </tbody>
    
  </table>
  
  <button class="btn btn-primary" routerLink="/produtos/cadastro">Novo produto</button>
