<form [formGroup]="produtosForm" (ngSubmit)="cadastrarProduto()">
    <div class="form-group">
      <label for="InputID">ID</label>
      <input type="number" class="form-control" id="InputID"  formControlName="id" aria-describedby="ID_Help" placeholder="id">      
    </div>
    <div class="form-group">
      <label for="InputNome">Nome</label>
      <input type="text" class="form-control" id="InputNome"  formControlName="nome" placeholder="Nome do Produto">
    </div>
    <div class="form-group">
      <label for="InputMoeda">Moeda</label>
      <select class="form-control" id="InputMoeda"  formControlName="moeda">
        <option>R$</option>
        <option>US$</option>
      </select>
    </div>
      <div class="form-group">
        <label for="InputPreco">Preço</label>
        <input type="number" class="form-control" id="InputPreco"  formControlName="preco" placeholder="Proço do produto">
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="InputStatus"  formControlName="status">
      <label class="form-check-label" for="InputStatus">Ativo</label>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
